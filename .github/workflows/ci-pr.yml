name: PR Validation

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set working directory
      run: cd /app

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Compare Dice score
      run: |
        source venv/bin/activate
        python utils/unit_test.py

    - name: Save Dice score as artifact
      uses: actions/upload-artifact@v2
      with:
        name: dice-score
        path: utils/artifacts.txt
